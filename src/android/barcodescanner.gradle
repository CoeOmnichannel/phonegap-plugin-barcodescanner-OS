repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    api(name:'barcodescanner-release-2.1.5', ext:'aar')
    implementation 'androidx.core:core:1.12.0'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

// Adiciona um script para verificar se o AndroidX est√° habilitado
project.afterEvaluate {
    if (!project.hasProperty('android.useAndroidX') || project.property('android.useAndroidX') != 'true') {
        throw new GradleException('Este plugin requer que android.useAndroidX seja definido como true no arquivo gradle.properties do projeto.')
    }
}
